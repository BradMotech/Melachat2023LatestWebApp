<div class="promoted-posts" *ngIf="showPrmotedPostsContainer">
    <span
        class="bg-gray-100 text-gray-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-gray-400 border border-gray-500">Most
        Promoted Posts</span>
        <svg (click)="navigateToFullPosts()" style="cursor: pointer;" class="h-8 w-8 text-white"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M11 7h-5a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-5" />  <line x1="10" y1="14" x2="20" y2="4" />  <polyline points="15 4 20 4 20 9" /></svg>
</div>
<div class="grid grid-cols-2 md:grid-cols-3 gap-4">

    <ng-container *ngFor="let item of AllPosts">
        <app-post-item (likePostEmitter)="likePost(item);" (ViewPost)="ViewPosts(item)" [Post]="item"></app-post-item>
    </ng-container>
</div>
