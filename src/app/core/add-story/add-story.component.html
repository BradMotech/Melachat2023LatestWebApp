<div [ngStyle]="{ 'background-color': backgroundColor, 'background-image': backgroundImage }" class="main-container">

    <div class="main-container-wrap">
        <div class="main-container">
            <div
              id="editable-div"
              contenteditable
              style="color: white; width: 100%; padding: 8px; min-height: 40px; white-space: pre-wrap;max-width: 60vw;font-size: 29px;outline: none;min-width: 200px"
              placeholder="Please enter your name."
              (input)="onInput($event)"
             
            ></div>
            <div id="hint" style="color: #ffffff76; position: absolute; pointer-events: none;">
                Start typing here.
              </div>
            <div class="contain-icons">
              <!-- Your buttons here -->
            </div>
          </div>
    </div>
    <div class="contain-icons">
        <Button style="margin-bottom:22px">
            <svg class="h-10 w-10 text-white" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <line x1="15" y1="8" x2="15.01" y2="8" />
                <rect x="4" y="4" width="16" height="16" rx="3" />
                <path d="M4 15l4 -4a3 5 0 0 1 3 0l 5 5" />
                <path d="M14 14l1 -1a3 5 0 0 1 3 0l 2 2" />
            </svg>
        </Button>
        <Button>
            <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
                style="color:white">T</h1>
        </Button>
        <Button (click)="switchBackgroundColorPalette()">
            <svg class="h-10 w-10 text-white" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <path d="M3 21v-4a4 4 0 1 1 4 4h-4" />
                <path d="M21 3a16 16 0 0 0 -12.8 10.2" />
                <path d="M21 3a16 16 0 0 1 -10.2 12.8" />
                <path d="M10.6 9a9 9 0 0 1 4.4 4.4" />
            </svg>
        </Button>
    </div>
</div>
